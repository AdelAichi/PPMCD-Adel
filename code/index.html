<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Base de donn√©es Cin√©ma</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 90%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #007BFF;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th {
            background: #007BFF;
            color: white;
            padding: 12px;
            text-transform: uppercase;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: rgba(0, 123, 255, 0.1);
            transition: background 0.3s ease;
        }

        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Base de donn√©es Cin√©ma</h1>

        <h2>üìΩÔ∏è Films r√©alis√©s par un artiste</h2>
        <table id="films">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Ann√©e</th>
                    <th>R√©alisateur</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>üé≠ Artistes et r√¥les jou√©s</h2>
        <table id="roles">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Pr√©nom</th>
                    <th>Film</th>
                    <th>R√¥le</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>‚≠ê Notes des internautes</h2>
        <table id="notes">
            <thead>
                <tr>
                    <th>Film</th>
                    <th>Internaute</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("index.php")
                .then(response => response.json())
                .then(data => {
                    populateTable("films", data.films, ["titre", "annee", "prenom", "nom"]);
                    populateTable("roles", data.roles, ["nom", "prenom", "titre", "role"]);
                    populateTable("notes", data.notes, ["titre", "prenom", "nom", "note"]);
                })
                .catch(error => console.error("Erreur de chargement des donn√©es:", error));
        });

        function populateTable(tableId, data, columns) {
            let tbody = document.querySelector(`#${tableId} tbody`);
            tbody.innerHTML = "";
            data.forEach(row => {
                let tr = document.createElement("tr");
                columns.forEach(col => {
                    let td = document.createElement("td");
                    td.textContent = row[col];
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }
    </script>

</body>
</html>
